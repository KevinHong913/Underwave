<form class="form-inline search-form" ng-submit="search(query, rows)">
	<div class="form-group">
	  <input ng-model="query" type="search" class="form-control" id="search-input" placeholder="Search..." />
	</div>
	<select id="search-select" ng-model="rows" ng-options="r for r in roptions"></select>
	<button type="submit" class="btn btn-primary">Search</button>
</form>
