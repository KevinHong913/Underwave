<div class="solr-facet-template" ng-hide="isEmpty()">
  <h4 class="normal-font">{{display}}:</h4>
  <ul class="facet-list" ng-init="limit = 10; keys = Object.keys(results);">
    <li ng-repeat="(k, v)  in results" ng-if="$index < limit">
      <solr-facet-result field="{{field}}" key="{{k}}" count="{{v}}" range="{{range}}" gap="{{gap}}"></solr-facet-result>
    </li>
    <span ng-click="limit=limit+10; logLimit(limit);" ng-hide="limit >= keys.length" ><a>show more...</a></span>
  </ul>
</div>
